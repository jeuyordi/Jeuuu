<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #fef6f5 url('https://wallpapers.com/images/hd/coquette-gy2iebahw6n4vlpc.jpg') repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .start-btn {
            padding: 15px 30px;
            background: #ff6f91;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #ff4f78;
        }
        .message {
            display: none;
            font-size: 2rem;
            color: #ff3366;
            margin-bottom: 20px;
        }
        .flower {
            width: 40px;
            height: 40px;
            position: absolute;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="start-btn" onclick="startLove()">Start</button>
        <div class="message" id="message">I love you ‚ù§Ô∏è</div>
    </div>

    <script>
        function startLove() {
            document.querySelector('.start-btn').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            createFlowers();
        }

        function createFlowers() {
            for (let i = 0; i < 30; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = 'üå∏';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(flower);
            }
        }
    </script>
</body>
</html>
