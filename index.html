<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #fef6f5 url('https://wallpapers.com/images/hd/coquette-gy2iebahw6n4vlpc.jpg') repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 100;
            position: relative;
        }
        .start-btn, .yes-btn, .no-btn {
            padding: 15px 30px;
            background: #ff6f91;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .start-btn:hover, .yes-btn:hover {
            background: #ff4f78;
        }
        .message {
            display: none;
            font-size: 2rem;
            color: #ff3366;
            margin-bottom: 20px;
        }
        .flower {
            width: 40px;
            height: 40px;
            position: absolute;
            animation: float 6s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="start-btn" onclick="startLove()">Start</button>
        <div class="message" id="message">Do you love me? ‚ù§Ô∏è</div>
        <div id="buttons"></div>
    </div>

    <script>
        function startLove() {
            document.querySelector('.start-btn').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            showOptions();
            createFlowers(); // Flowers start AFTER clicking Start!
        }

        function showOptions() {
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = `
                <button class="yes-btn" onclick="sayILoveYou()">Yes</button>
                <button class="no-btn" id="noBtn">No</button>
            `;
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', moveNoButton);
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function sayILoveYou() {
            document.getElementById('message').innerText = 'I love you too, very much ‚ù§Ô∏è!';
            document.getElementById('buttons').style.display = 'none';
        }

        function createFlowers() {
            for (let i = 0; i < 30; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = 'üå∏';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(flower);
            }
        }
    </script>
</body>
</html>
