<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #fef6f5 url('https://wallpapers.com/images/hd/coquette-gy2iebahw6n4vlpc.jpg') repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .start-btn, .yes-btn, .no-btn {
            padding: 15px 30px;
            background: #ff6f91;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
            position: relative;
        }
        .start-btn:hover, .yes-btn:hover {
            background: #ff4f78;
        }
        .message {
            display: none;
            font-size: 2rem;
            color: #ff3366;
            margin-bottom: 20px;
        }
        .flower {
            width: 40px;
            height: 40px;
            position: absolute;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="start-btn" onclick="startLove()">Start</button>
        <div class="message" id="message"></div>
        <div id="buttons"></div>
    </div>

    <script>
        function startLove() {
            document.querySelector('.start-btn').style.display = 'none';
            document.getElementById('message').innerText = 'Do you love me? ❤️';
            showOptions();
        }

        function showOptions() {
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = `
                <button class="yes-btn" onclick="sayILoveYou()">Yes</button>
                <button class="no-btn" id="noBtn">No</button>
            `;
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', moveNoButton);
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');

            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
